<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Loan Approval System</h1>
            <p>Découvrez si votre prêt sera approuvé avec notre système IA !</p>
            <a href="/stats" class="button">Statistiques</a>
        </header>
        <main>
            <form id="loanForm">
                <div class="form-group">
                    <label for="person_age">Âge</label>
                    <input type="number" id="person_age" name="person_age" placeholder="Ex: 25" required>
                </div>
                <div class="form-group">
                    <label for="person_education">Niveau d'éducation</label>
                    <select id="person_education" name="person_education" required>
                        <option value="High School">Bac</option>
                        <option value="Associate">Associate</option>
                        <option value="Bachelor">Bachelor</option>
                        <option value="Master">Master</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="person_income">Revenu annuel (€)</label>
                    <input type="number" id="person_income" name="person_income" placeholder="Ex: 50000" required>
                </div>
                <div class="form-group">
                    <label for="loan_amnt">Montant du prêt demandé (€)</label>
                    <input type="number" id="loan_amnt" name="loan_amnt" placeholder="Ex: 20000" required>
                </div>
                <div class="form-group">
                    <label for="loan_int_rate">Taux d'intérêt (%)</label>
                    <input type="number" step="0.01" id="loan_int_rate" name="loan_int_rate" placeholder="Ex: 10.5" required>
                </div>
                <div class="form-group">
                    <label for="loan_intent">Intention du prêt</label>
                    <select id="loan_intent" name="loan_intent" required>
                        <option value="PERSONAL">Personnel</option>
                        <option value="EDUCATION">Éducation</option>
                        <option value="MEDICAL">Médical</option>
                        <option value="VENTURE">Venture</option>
                        <option value="HOMEIMPROVEMENT">Amélioration Maison</option>
                        <option value="DEBTCONSOLIDATION">Consolidation de Dettes</option>
                    </select>
                </div>
                <button type="submit">Soumettre</button>
            </form>
            <div id="result" class="hidden"></div>
        </main>
        <footer>
            <p>© 2024 Loan Approval System - Inspiré par Boursorama</p>
        </footer>
    </div>
    <script>
        const form = document.getElementById('loanForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                resultDiv.textContent = result.loan_status === 1 ?
                    "✅ Votre prêt est accepté !" :
                    "❌ Votre prêt est refusé.";
                resultDiv.classList.remove('hidden');
            } catch (error) {
                resultDiv.textContent = "Erreur lors de la soumission.";
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
